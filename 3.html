<!DOCTYPE html>
<html lang="en">
<head>
</head>
<style>
    .Task1
    {
        width: 100%;
        height: 150px;
        background-color:aqua;
        border-radius: 10px;
        text-align: center;
        padding-top: 20px;
    }
    table
    {
        border: 1px solid black;
        margin: 10px;
        width: 99%;
    }

    tr, td
    {
        border: 1px solid black;
        padding: 5px 5px 5px 5px;
    }
</style>
<body>
    <div id="Text" class="Task1"></div>
<script>
    class Person
    {
        name
        age
        height

        constructor(name, age, height)
        {
            this.name = name
            this.age = age
            this.height = height
        }

        static display(persons)
        {
            let str = "<table><tr><td>Имя</td><td>Возраст</td><td>Рост</td></tr>"
            for (let i = 0; i < persons.length; i++) {
                console.log("<td>" + persons[i].name + "</td><td>" + persons[i].age + "</td><td>" + persons[i].height + "</td>")
                str += "<tr><td>" + persons[i].name + "</td><td>" + persons[i].age + "</td><td>" + persons[i].height + "</td></tr>"
            }
            return (str + "</table>")
        }
    }

    function Task2 ()
    {
        let arr = []
        let index = 0
        Person.display(arr)

        while (true)
        {
            let name = prompt("Введите ФИО")
            if (name === "") break;

            let age = prompt("Введите возраст")
            if (age === "") break;

            let height = prompt("Введите рост")
            if (height === "") break;

            arr[index] = new Person(name, age, height)
            index++
        }

        document.getElementById("Text").innerHTML = Person.display(arr);
    }
    Task2();
</script>
</body>
</html>
